trigger:
- master

strategy:
  matrix:
    mac:
      imageName: 'macos-10.15'
    #windows:
    #  imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
# macOS
- bash: |
    pip3 install -r $(Build.SourcesDirectory)/requirements.txt
    pip3 install py2app
    python3 $(Build.SourcesDirectory)/setupmac.py py2app
    ln -s /Applications $(Build.SourcesDirectory)/dist
    mkdir bin
    hdiutil create -volname "Circuit Simulator C2" -srcfolder $(Build.SourcesDirectory)/dist -ov -format UDZO ./bin/CircuitSimulatorC2.dmg
  condition: eq( variables['Agent.OS'], 'Darwin' )
  displayName: Build app on macOS

- publish: ./bin/CircuitSimulatorC2.dmg
  artifact: CircuitSimulatorC2
  condition: eq( variables['Agent.OS'], 'Darwin' )
